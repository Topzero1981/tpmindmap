<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandala Bloom</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1b1b2f;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: radial-gradient(#1b1b2f, #0f0f1a);
    }
    #ui {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      color: white;
      z-index: 10;
    }
    #ui label {
      margin-right: 8px;
    }
    #ui select, #ui button {
      margin-top: 6px;
      font-size: 14px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
    }
    #ui button {
      background-color: #444;
      color: #eee;
      cursor: pointer;
    }
    #ui button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label for="species">Species:</label>
    <select id="species">
      <option value="classic">Classic Spiral</option>
      <option value="flower">Flower Bloom</option>
      <option value="pulse">Pulsar Burst</option>
      <option value="fractal">Fractal Web</option>
    </select>
    <br>
    <label for="colorMode">Color Mode:</label>
    <select id="colorMode">
      <option value="random">Random</option>
      <option value="sunset">Sunset Palette</option>
      <option value="forest">Forest Greens</option>
      <option value="ocean">Ocean Blues</option>
      <option value="candy">Candy Pastels</option>
    </select>
    <br>
    <label for="sizeCategory">Size Category:</label>
    <select id="sizeCategory">
      <option value="random">Random</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <br>
    <label for="autoMode">Addictive Mode:</label>
    <select id="autoMode">
      <option value="on">On</option>
      <option value="off" selected>Off</option>
    </select>
    <br>
    <button id="saveBtn">Save Screenshot</button>
  </div>
  <canvas id="garden"></canvas>

  <script>
    const canvas = document.getElementById("garden");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const speciesSelector = document.getElementById("species");
    const colorModeSelector = document.getElementById("colorMode");
    const sizeCategorySelector = document.getElementById("sizeCategory");
    const autoModeSelector = document.getElementById("autoMode");
    const saveBtn = document.getElementById("saveBtn");

    const palettes = {
      sunset: [10, 25, 35, 45, 60],
      forest: [120, 130, 140, 150, 160],
      ocean: [180, 190, 200, 210, 220],
      candy: [280, 300, 320, 340],
    };

    function pickHue(colorMode) {
      if (colorMode === "random") {
        return Math.random() * 360;
      }
      const palette = palettes[colorMode];
      const hue = palette[Math.floor(Math.random() * palette.length)];
      return hue + Math.random() * 10 - 5;
    }

    function getScaleFromCategory(category) {
      switch (category) {
        case "small": return 0.3;
        case "medium": return 0.6;
        case "large": return 1.0;
        case "random":
        default: return 0.3 + Math.random() * 0.7;
      }
    }

    class Mandala {
      constructor(x, y, species = "classic", colorMode = "random", sizeCategory = "random") {
        this.x = x;
        this.y = y;
        this.hue = pickHue(colorMode);
        this.opacity = 1;
        this.rotation = 0;
        this.symmetry = Math.floor(6 + Math.random() * 6);
        this.species = species;
        this.scaleFactor = getScaleFromCategory(sizeCategory);
        this.baseRadius = 80 * this.scaleFactor;
        this.radius = this.baseRadius;
        this.time = Math.random() * Math.PI * 2;
        this.pulseSpeed = 0.03 + Math.random() * 0.04;
      }

      update() {
        this.time += this.pulseSpeed;
        this.radius = this.baseRadius + Math.sin(this.time) * (15 * this.scaleFactor);
        this.opacity = 0.6 + 0.4 * Math.sin(this.time);
        this.rotation += 0.002;
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);

        for (let i = 0; i < this.symmetry; i++) {
          ctx.rotate((Math.PI * 2) / this.symmetry);
          ctx.beginPath();

          switch (this.species) {
            case 'flower':
              for (let r = 0; r < this.radius; r += 5) {
                const angle = r * 0.15;
                const px = r * Math.sin(angle) * Math.cos(angle);
                const py = r * Math.sin(angle);
                ctx.lineTo(px, py);
              }
              break;
            case 'pulse':
              for (let r = 0; r < this.radius; r += 5) {
                const angle = r * 0.25;
                const pulse = Math.sin(r * 0.3) * 10;
                const px = (r + pulse) * Math.cos(angle);
                const py = (r + pulse) * Math.sin(angle);
                ctx.lineTo(px, py);
              }
              break;
            case 'fractal':
              for (let r = 0; r < this.radius; r += 5) {
                const angle = r * 0.1;
                const px = r * Math.sin(angle * 2) * Math.cos(angle);
                const py = r * Math.cos(angle * 3);
                ctx.lineTo(px, py);
              }
              break;
            case 'classic':
            default:
              for (let r = 0; r < this.radius; r += 5) {
                const angle = r * 0.1;
                const px = r * Math.cos(angle);
                const py = r * Math.sin(angle);
                ctx.lineTo(px, py);
              }
          }

          ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, ${this.opacity})`;
          ctx.shadowBlur = 20 + this.scaleFactor * 10;
          ctx.strokeStyle = `hsla(${this.hue + Math.sin(this.time * 2) * 15}, 70%, 60%, ${this.opacity})`;
          ctx.lineWidth = 1.2;
          ctx.stroke();
        }

        ctx.restore();
      }
    }

    const mandalas = [];

    canvas.addEventListener("click", (e) => {
      const species = speciesSelector.value;
      const colorMode = colorModeSelector.value;
      const sizeCategory = sizeCategorySelector.value;
      mandalas.push(new Mandala(e.clientX, e.clientY, species, colorMode, sizeCategory));
    });

    saveBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "mandala-bloom.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    setInterval(() => {
      if (autoModeSelector.value === "on") {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const species = speciesSelector.value;
        const colorMode = colorModeSelector.value;
        const sizeCategory = sizeCategorySelector.value;
        mandalas.push(new Mandala(x, y, species, colorMode, sizeCategory));
      }
    }, 800);

    function animate() {
      ctx.fillStyle = "rgba(27, 27, 47, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let m of mandalas) {
        m.update();
        m.draw(ctx);
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
